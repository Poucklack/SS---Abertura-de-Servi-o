<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços Abertos - Assa Abloy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f0ff, #f7f9fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 30px 0;
        }

        h2 {
            color: #004085;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .card-table {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            max-width: 950px;
            margin: auto;
        }

        table {
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
        }

        th {
            background: #004085;
            color: #fff;
            font-weight: 600;
        }

        td {
            vertical-align: middle;
        }

        tr:nth-child(even) {
            background: #f2f6fc;
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            font-weight: 600;
            transition: background 0.3s ease;
            display: block;
            width: 150px;
            margin: 20px auto 0 auto;
            text-align: center;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger,
        .btn-warning {
            border-radius: 8px;
            font-weight: 600;
            padding: 5px 12px;
            margin-right: 5px;
        }

        /* Prioridade cores */
        td[data-label="Prioridade"].Alta {
            color: #dc3545;
            font-weight: 600;
        }

        td[data-label="Prioridade"].Média {
            color: #ffc107;
            font-weight: 600;
        }

        td[data-label="Prioridade"].Baixa {
            color: #28a745;
            font-weight: 600;
        }

        /* Busca responsiva */
        #searchInput {
            margin-bottom: 20px;
            border-radius: 10px;
            padding: 10px 15px;
            border: 1px solid #ced4da;
        }
    </style>
</head>

<body>
    <div class="card-table">
        <h2>Serviços Abertos</h2>
        <input type="text" id="searchInput" placeholder="Buscar por Setor, Descrição ou Solicitante...">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Setor</th>
                    <th>Descrição</th>
                    <th>Solicitante</th>
                    <th>Prioridade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for s in servicos %}
                <tr>
                    <td data-label="ID">{{ s['ID'] }}</td>
                    <td data-label="Data">{{ s['Data'] }}</td>
                    <td data-label="Setor">{{ s['Setor'] }}</td>
                    <td data-label="Descrição">{{ s['Descrição'] }}</td>
                    <td data-label="Solicitante">{{ s['Solicitante'] }}</td>
                    <td data-label="Prioridade" class="{{ s['Prioridade'] }}">{{ s['Prioridade'] }}</td>
                    <td data-label="Ações">
                        <form action="{{ url_for('apagar_servico', id=s['ID']) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Apagar</button>
                        </form>
                        <a href="{{ url_for('editar_servico', id=s['ID']) }}" class="btn btn-warning btn-sm">Editar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
    </div>

    <script>
        const input = document.getElementById('searchInput');
        input.addEventListener('keyup', function () {
            const filter = input.value.toLowerCase();
            const rows = document.querySelectorAll('table tbody tr');
            rows.forEach(row => {
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(filter) ? '' : 'none';
            });
        });
    </script>
</body>

</html>
