<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Serviços</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7ff, #f7f9fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-login {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h3 {
      text-align: center;
      color: #004085;
      margin-bottom: 25px;
      font-weight: 700;
    }

    .btn-login {
      background: #004085;
      color: #fff;
      font-weight: 600;
      border-radius: 10px;
      padding: 10px 0;
      width: 100%;
    }

    .btn-login:hover {
      background: #003366;
    }

    .alert {
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .link-criar {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div class="card-login">
    <h3>Login</h3>
    {% if erro %}
    <div class="alert alert-danger">{{ erro }}</div>
    {% endif %}
    <form method="POST">
      <div class="mb-3">
        <input type="text" name="usuario" class="form-control" placeholder="Usuário" required>
      </div>
      <div class="mb-3">
        <input type="password" name="senha" class="form-control" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn btn-login">Entrar</button>
    </form>
    <div class="link-criar">
      <a href="{{ url_for('criar_usuario') }}">Criar nova conta</a>
    </div>
  </div>
</body>

</html>
